<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style2.css">
</head>
<body>
    <p> Puedes llevar hasta 10 stickers en total </p>
    <div class="main">
<div class="sticker">
    <img src="./assets/img/sticker1.jpg" width="200">
    <input id="input-1" type="number">
</div>
<div class="sticker">
<img src="./assets/img/sticker2.jpg" width="200">
<input id="input-2" type="number">
</div>
<div class="sticker">
<img src="./assets/img/sticker3.jpg" width="200">
<input id="input-3" type="number">
</div>
</div>
<p> Llevas&nbsp; <span id="mensajetotal"> 0 </span> &nbsp;stickers</p>
<button id="verificar" onclick="
let input1 = document.querySelector('#input-1').value;
let input2 = document.querySelector('#input-2').value;
let input3 = document.querySelector('#input-3').value;
let sumastickers = Number(input1) + Number(input2) + Number(input3); 
let mensajetotal = document.querySelector('#mensajetotal');

if (sumastickers < 10){
mensajetotal.innerHTML = sumastickers
}
else {
mensajetotal.innerHTML =  'demasiados'
}
"> Verificar </button>
</body>
</html>
